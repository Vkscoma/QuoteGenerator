<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quote App</title>
</head>

<body>
    <main>
        <section>
            <div class="quote--container">
                <div class="quote quote--text">
                    <p id="quote">"The best way to predict the future is to create it."</p>
                </div>
                <div class="quote quote--author">
                    <p id="author">Abraham Lincoln</p>
                </div>
                <div class="quote--buttons">
                    <button class="btn" id="new-quote">New Quote</button>
                    <!-- <button id="tweet-quote">Tweet Quote</button> -->
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
